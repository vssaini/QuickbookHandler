<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon icon shortcut" type="image/png" href="https://plugin.intuitcdn.net/sbg-web-shell-ui/11.58.1/shell/harmony/images/QBOlogo.png">
    <title>Quickbook Sample</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

        </div>
    </div>
    <div class="container body-content">
        <div class="jumbotron">
            <h1>QuickBook Sample</h1>
            <h3>Add customer to Quickbook company using generic handler</h3>
        </div>

        <div class="row">
            <div class="col-md-4">
                <button id="btnAuthenticate" onclick="utility.authenticate()">Connect to Quickbook</button>
                <span id="authStatus" style="display: none;"><i class="icon-spinner icon-spin icon-large icon-2x"></i> Please wait! Initiating authentication...</span>
            </div>
            <div class="col-md-4">
                <button id="btnAddCustomer" onclick="utility.addCustomer()">Add Customer</button>
                <span id="custStatus" style="display: none;"><i class="icon-spinner icon-spin icon-large icon-2x"></i> Please wait! Adding customer...</span>
            </div>
        </div>
        <p id="status"></p>
        <hr />
        <footer>
            <p>&copy; Vikram Singh Saini</p>
        </footer>
    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/notify.min.js"></script>
    <script src="Scripts/utility.js"></script>
    <script>
        utility.init();
    </script>
</body>
</html>
